<div id="login" class="container" fxFlexFill fxLayoutAlign="center center">
    <div fxFlexFill fxLayoutAlign="center center">
        <div fxLayout="row" fxFlex=50% fxLayoutAlign="center center">
            <div id="logo" fxFlexFill fxLayoutAlign="center center">
                <img fxFlex="70%" src="../../../assets/images/icono.png" srcset="">
            </div>

            <div id="form" fxFlexFill>
                <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" id="loginsignup">
                    <mat-tab label="Login">
                        <form class="example-form">
                            <table class="login" cellspacing="0">
                                <tr fxFlexFill>
                                    <td>
                                        <mat-form-field class="login">
                                            <input matInput name="email" type="text" placeholder="Email" [(ngModel)]="email" />
                                        </mat-form-field>

                                        <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="alert alert-danger">
                                            <div *ngIf="form.controls['email'].errors.required">
                                                Pregunta necesaria
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr fxFlexFill>
                                    <td>
                                        <mat-form-field class="login">
                                            <input matInput name="password" type="password" placeholder="Password" [(ngModel)]="password" />
                                        </mat-form-field>
                                    </td>
                                </tr>
                                <div fxLayout="column" fxLayoutGap="2%">
                                    <button mat-raised-button color="primary" id="login_boton" (click)="doLogin(example-form)" >Login</button>
                                    <button mat-stroked-button color="primary" id="loginGogle_boton" (click)="doLoginGoogle()"><i class="fa fa-google"></i> &nbsp;&nbsp; Login Google</button>
                                    <br>
                                </div>
                                
                            </table>
                        </form>
                    </mat-tab>
                    <mat-tab label="Signup" fxFlexFill fxLayoutAlign="center center" class="signup">
                        <form class="example-form" fxLayoutAlign="center center">
                            <table class="signup" cellspacing="0">
                                <tr>
                                    <td>
                                        <mat-form-field>
                                            <input matInput name="nombre" placeholder="Nombre" [(ngModel)]="name">
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <div>
                                            <label>Imagen de Perfil</label>
                                            <input type="file" (change)="foto64()" id="fotoInput" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <mat-form-field>
                                            <input matInput name="email" type="email" placeholder="Email" [(ngModel)]="email">
                                        </mat-form-field>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        <mat-form-field>
                                            <input matInput name="password" type="password" placeholder="Contraseña" [(ngModel)]="password">
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field>
                                            <input matInput name="repetir_password" type="password" placeholder="Repetir contraseña">
                                        </mat-form-field>
                                    </td>
                                </tr>
                                <tr>
                                </tr>
                                <button mat-raised-button color="primary" id="signup_boton" (click)="doSignup(example-form)">Registrarse</button>
                                <br>
                                <br>
                            </table>
                        </form>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-danger" role="alert" *ngIf="isError">
    Debes rellenar todos los campos
</div>
