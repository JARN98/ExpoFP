<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-lg-4 col-md-4" style="height:300px" *ngFor="let imagen of imagenesProyecto">
        <div class="card text-center">
          <img class="card-img-top img-responsive" style="object-fit:scale-down; height:200px" src={{imagen}} alt="Card image cap">
        </div>
        <button (click)="eliminarFoto(imagen)">Eliminar</button>
      </div>
      <div class="form-group">
        <input type="file" id="fotosInput" (change)="fotos64()" multiple />
      </div>
      <div>
      </div>
    </div>
  </div>
</div>
<div fxLayoutAlign="end end">
  <button type="button" class="btn btn-rounded btn-primary" fxFlex="20%" (click)="editar()">Editar</button>
</div>

<div *ngIf="loading">
  <div class="loader">

  </div>
</div>
