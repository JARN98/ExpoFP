<div class="row">
    <input style="margin-bottom: 4%; margin-left:1%;" type="text" [(ngModel)]="proyectoFilter.nombre" placeholder="Buscar por nombre">
    <div class="col-12">
        <div class="row">
            <div class="col-lg-3 col-md-6" style="height:300px"*ngFor="let proyecto of listaProyectosRes | filterBy: proyectoFilter | paginate: { itemsPerPage: 14,
                        currentPage: p}">
                <div class="card text-center">
                    <img class="card-img-top img-responsive" style="object-fit:scale-down; height:150px" src={{proyecto.imagen}} alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">{{proyecto.nombre}} - {{proyecto.curso}}</h4>
                        <!--
                        <ngb-rating [readonly]="true" [(rate)]="proyect.valoracionMedia">
                            <ng-template let-fill="fill">
                                <span class="star" [class.filled]="fill === 100">&#9733;</span>
                            </ng-template>
                        </ngb-rating>
            
                        <div class="m-t-10">Valoraci√≥n Media:
                            <b>{{proyect.valoracioMedia}}</b>
                        </div>
                    -->
                    <div class="container botones">
                        <button (click)="VerProyecto(proyecto.proyecto)" class="btn btn-primary" style="width:30%;">Ver</button>
                        <button (click)="openDialogEditProject(proyecto.proyecto)" *ngIf="admin" class="btn btn-warning" style="width:30%;">Editar</button>
                        <button (click)="openDialogDeleteProject(proyecto)" *ngIf="admin" class="btn btn-danger" style="width:30%;">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <pagination-controls *ngIf="(listaProyectosRes | filterBy: proyectoFilter) >= 14" (pageChange)="p = $event"
                    previousLabel="Anterior" nextLabel="Siguiente">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="admin">
    <div class="col-11"></div>
    <button (click)="openDialogAddProject()" type="button" class="btn btn-success btn-circle btn-lg mat-fab-bottom-right" style="z-index: 9;"><i class="fa fa-link"></i> </button>
</div>
